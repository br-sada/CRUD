<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body class="container">
    
    <section class="containerSection">

        <h1 class="textCenterLoginPrincipal">Acesso Administrador</h1>

        <form class="form" id="form" method="POST">

            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="loginUsuario" name="loginUsuario" class="form-control" placeholder="E-mail" required autofocus/>        
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="text" id="loginSenha" name="loginSenha" class="form-control" placeholder="Senha" required/>        
            </div> 
            
            <div id='btn-area'>
                <button class="btn btn-primary" type="submit" id="loginEntrar" value="entrar">Entrar</button>
            </div>
            
        </form>

    </section>
    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
